<body>
    <div class="container">
        <div class="logo" style="flex-grow: 1">        </div>

        <div class="formulario">
            <div class="title">
                <p class="raleway">
                    Seja bem-vindo ao
                </p>
                <p class="squada-one">
                    SIGIoT
                </p>
            </div>
            <form>
                <mat-form-field class="input-auth">
                    <input matInput placeholder="E-mail" [(ngModel)]="email" name="email">
                </mat-form-field>
                <mat-form-field class="input-auth">
                    <input matInput placeholder="Senha" [(ngModel)]="password" name="password" type="password">
                </mat-form-field>
                <a href="" class="link">Esqueceu sua senha?</a>
            </form>
            <div class="botoes">
                <button mat-raised-button (click)="login()" class="botao">
                    Entrar
                </button>
                <button mat-button (click)="register()" class="button-white">
                    Cadastre-se
                </button>
            </div>
        </div>
    </div>
</body>

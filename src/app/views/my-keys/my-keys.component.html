<h3>
    <div class="content mat-elevation-z3">
        <div style="flex-grow: 1">
            Minhas Chaves
        </div>
        <div *ngIf="isLoading">
            <mat-progress-bar mode="query" id="progress"></mat-progress-bar>
        </div>
    </div>
</h3>

<table *ngIf="myKeys.length > 0" mat-table [dataSource]="myKeys" class="table mat-elevation-z3">
    <ng-container matColumnDef="license_key">
        <th mat-header-cell *matHeaderCellDef> Chave </th>
        <td mat-cell *matCellDef="let element"> {{element.license_key}} </td>
    </ng-container>

    <ng-container matColumnDef="in_use">
        <th mat-header-cell *matHeaderCellDef> Ativa </th>
        <td mat-cell *matCellDef="let element"> {{element.in_use ? 'Sim' : 'Não'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 *ngIf="myKeys.length == 0">
    <div class="keys-empty mat-elevation-z3">
        <div class="row">
            <mat-icon [ngStyle]="{color: 'red'}">error</mat-icon>
            <div class="padding"></div>
            Você não possui nenhuma chave cadastrada!
        </div>
    </div>
</h3>

<div *ngIf="myKeys.length > 0" class="padding"></div>

<button *ngIf="!isLoading" mat-raised-button (click)="addKey()" color="primary">
    ADICIONAR CHAVE
</button>

<h3>
    <div class="header-page mat-elevation-z3">
        <div class="header-page-title">
            Minhas Chaves
        </div>
        <mat-progress-bar *ngIf="isLoading" mode="query" id="progress"></mat-progress-bar>
    </div>
</h3>

<table *ngIf="myKeys.length > 0" mat-table [dataSource]="myKeys" class="table mat-elevation-z3">
    <ng-container matColumnDef="license_key">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Chave </th>
        <td mat-cell *matCellDef="let element"> {{element.license_key}} </td>
    </ng-container>

    <ng-container matColumnDef="in_use">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.in_use ? 'Ativada' : 'Desativada'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 *ngIf="myKeys.length == 0 && !isLoading">
    <div class="keys-empty mat-elevation-z3">
        <div class="row">
            <mat-icon [ngStyle]="{color: 'red'}">error</mat-icon>
            <div class="padding"></div>
            Você não possui nenhuma chave cadastrada!
        </div>
    </div>
</h3>

<div *ngIf="myKeys.length > 0" class="padding"></div>

<button *ngIf="!isLoading" mat-raised-button (click)="addKey()" class="botao">
    Adicionar Chave
</button>

<p>
    <mat-toolbar class="toolbar mat-elevation-z4">
        <span>Olá, {{nameUser}}</span>
        <span></span>
    </mat-toolbar>
</p>

<mat-sidenav-container >
    <mat-sidenav mode="side" opened fixedInViewport="true" fixedTopGap="80" class="sidenav">
        <mat-nav-list>
            <a mat-list-item (click)="navHome()">
                <mat-icon>home</mat-icon>
                Início
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item (click)="navMyKeys()">
                <mat-icon>key</mat-icon>
                Minhas chaves
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item (click)="navMyBoards()">
                <mat-icon>dataset</mat-icon>
                Minhas placas
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item (click)="navRegisterBoard()">
                <mat-icon>add_box</mat-icon>
                Registrar placa
            </a>
        </mat-nav-list>
        <mat-nav-list (click)="logout()">
            <a mat-list-item>
                <mat-icon>logout</mat-icon>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<p>
    <mat-toolbar color="primary" class="toolbar mat-elevation-z4">
        <span>Olá, {{nameUser}}</span>
        <span>SIGIoT</span>
    </mat-toolbar>
</p>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened fixedInViewport="true" fixedTopGap="64" class="sidenav">
        <mat-nav-list>
            <a mat-list-item (click)="navHome()">
                <mat-icon>home</mat-icon>
                Início
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item (click)="navMyBoards()">
                <mat-icon>dataset</mat-icon>
                Minhas placas
            </a>
        </mat-nav-list>
        <mat-nav-list (click)="logout()">
            <a mat-list-item>
                <mat-icon>logout</mat-icon>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar class="footer">
    <h4>Desenvolvido por Gustavo Werkhaizer e Miller Lopes</h4>
</mat-toolbar>
